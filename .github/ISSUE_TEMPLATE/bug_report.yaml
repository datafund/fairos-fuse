name: Bug Report
description: Create a report to help us improve
# title: ""
labels: ["Bug"]

body:
  - type: markdown
    attributes:
      value: |
        Before submitting this issue, please search the issue tracker using [this link](https://github.com/fairDataSociety/fairdrive-desktop-app/issues?q=is%3Aissue+).
        Please continue with this ticket providing *all* the information requested.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: A clear and concise description of what the bug is.
      # value: ""
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: attempted-fixes
    attributes:
      label: Attempted Fixes
      description: A list of things you have tried to fix the problem.
      placeholder: A list of things you have tried to fix the problem.
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Add any other context about the problem here.
    validations:
      required: false